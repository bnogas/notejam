"""gunicorn WSGI server configuration."""

import os

bind = 'unix:/var/run/django_app.sock'
capture_output = True
workers = os.environ.get('GUNICORN_WORKERS', 4)
accesslog = os.environ.get('GUNICORN_ACCESSLOG', os.path.join(os.environ['PROJECT_PATH'], 'logs', 'gunicorn.access.log'))
errorlog = os.environ.get('GUNICORN_ERRORLOG', os.path.join(os.environ['PROJECT_PATH'], 'logs', 'gunicorn.error.log'))
loglevel = os.environ.get('GUNICORN_LOGLEVEL', 'info')
user = os.environ.get('GUNICORN_USER', 'root')
group = os.environ.get('GUNICORN_GROUP', 'root')
worker_class = "gevent"
